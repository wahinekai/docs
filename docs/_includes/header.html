<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
        <a class="navbar-brand" rel="author" class="mx-2" href="{{ "/" | relative_url }}">
          <img src="https://wahinekaidevelopment.blob.core.windows.net/frontend-assets/squareLogo.png" alt="Navbar Logo" width="35" height="35" class="mx-2">
          Wahine Kai Documentation
        </a>

    {%- assign page_paths = site.header_pages -%}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
          <li class="nav-item">
            <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          </li>
          {%- endif -%}
        {% endfor -%}
      </ul>
    </div>
  </div>
</nav>
